<div>
    <div class="container-fluid text-center" >
       
        <div class="container" > 
            <h1>Pokemon de la Semana</h1> 
            <figure class="figure" style="width: 30%;"> 
                <img [src]="pokemons[indicePokemonSemana].imagen" class="figure-img img-fluid rounded" alt="Pokemon de la semana" > 
                <figcaption class="figure-caption">Descripción del pokemon.</figcaption> 
            </figure> 
        </div>
   
    <h1>Pokemons !!!</h1>
    <div id="carouselExampleAutoplaying" class="carousel slide text-center" data-bs-ride="carousel" style="width: 50%; margin: 0 auto;">
        <div class="carousel-inner">
            <div 
            *ngFor="let pokemon of pokemons" 
            [class]="pokemon.id == 1 ? 'carousel-item active' : 'carousel-item' ">
            <img [src]='pokemon.imagen'class="d-block w-100" [alt]="pokemon.nombre">
            <h5 *ngIf="pokemon.peso > 7; else elseTemplate">Es pesado :0</h5>
            <ng-template #elseTemplate><h5>Es Liviano :v</h5> </ng-template>
            <samp  [ngSwitch] ="pokemon.tipo">
                <div *ngSwitchCase="1">tipo: Electrico</div>
                <div *ngSwitchCase="2">tipo: Agua</div>
                <div *ngSwitchCase="3">tipo: Sueño</div>
                <div *ngSwitchDefault>Desconocido Aun !</div>
            </samp>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    </div>
 </div>
